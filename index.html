<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="calendar-settings">
        <!-- Select box to choose start time from midnight to 9am -->
        <label for="startHour">Start time:</label>
        <select id="startHour" class="form-control">
          <option value="0" selected>12am</option>
          <option value="1">1am</option>
          <option value="2">2am</option>
          <option value="3">3am</option>
          <option value="4">4am</option>
          <option value="5">5am</option>
          <option value="6">6am</option>
          <option value="7">7am</option>
          <option value="8">8am</option>
          <option value="9">9am</option>
        </select>
        <!-- Select box to choose end time from 5pm to midnight -->
        <label for="endHour">End time:</label>
        <select id="endHour" class="form-control">
          <option value="17">5pm</option>
          <option value="18">6pm</option>
          <option value="19">7pm</option>
          <option value="20">8pm</option>
          <option value="21">9pm</option>
          <option value="22">10pm</option>
          <option value="23">11pm</option>
          <option value="24" selected>12pm</option>
        </select>
      </div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
